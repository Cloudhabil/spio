name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        run: |
          python -m ruff check src/sovereign_pio/ src/core/inference_router.py src/server/substrate_gateway.py

      - name: Type check with mypy
        run: |
          python -m mypy src/sovereign_pio/ --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short
        env:
          PYTHONPATH: src
